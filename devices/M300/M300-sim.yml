# ./.tmuxinator.yml

name: dji_missions
root: ~/

windows:
  - M300-sim:
      layout: tiled
      # Synchronize all panes of this window, can be enabled before or after the pane commands run.
      # 'before' represents legacy functionality and will be deprecated in a future release, in favour of 'after'
      # synchronize: after
      panes:
        - M300-sim-on
        - sleep 10; roslaunch onboard_dji resisto.launch uav_id:=15
        - sleep 15; roslaunch onboard_dji multimaster-noetic.launch
