
<%  directory=File.expand_path(File.dirname(__FILE__)) %>
name: muav-gui
root: ~/
on_project_exit: tmux kill-window

windows:
  - GCS:
      layout: tiled
      panes:
        - backend:
            - cd ~/work/px4/multiuav_gui/server
            - nvm use 18
            - npm run server
        - multimaster:
            - cd ~/work/px4/
            - ./px4-noetic.sh
            - roslaunch aerialcore_gui connect_uas.launch
        - aux:
            - echo <%= directory %>
            - cd ~/work/px4/
            - ./px4-noetic.sh
            - cd /home/user/catkin_ws
            - sleep 2;rostopic list
