  <?xml version="1.0" encoding="UTF-8" standalone="no"?>

  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">

    <!-- Base del aerogenerador (rectángulo en la parte inferior) -->
    <rect x="2" y="22" width="20" height="1" fill="black" stroke="black" stroke-width="0.5" />


    <!-- Tubo del aerogenerador (más corto y con base más ancha) -->
    <path d="M11,8 L9.5,23 L14.5,23 L13,8 Z" fill="darkgray" stroke="black" stroke-width="0.5" />


    <!-- Base del motor -->
    <rect x="9.5" y="8" width="5" height="5" fill="gray" stroke="black" stroke-width="0.5"  rx="0.4" ry="0.4" />

  <!-- Aspa 1 - Apuntando hacia arriba (más ancha) -->
    <path id="aspa1" d="M13,10  v-10.5 h-1 l-4,7 L11,10 Z" fill="lightblue" stroke="black" stroke-width="0.5" />
    <path id="aspa1-sing" d="M13,3 v-4 h-1 l-2,4  " fill="red" stroke="black" stroke-width="0.5" />
    
    <!-- Aspa 2 - Rotada 120 grados -->
    <use href="#aspa1" transform="rotate(120 12 10.5)" />
    <use href="#aspa1-sing" transform="rotate(120 12 10.5)" />
    <!-- Aspa 3 - Rotada 240 grados -->
    <use href="#aspa1" transform="rotate(240 12 10.5)" />
    <use href="#aspa1-sing" transform="rotate(240 12 10.5)" />


    <!-- Círculo en el centro de las aspas -->
    <circle cx="12" cy="10.5" r="1.5" fill="darkgray" stroke="black" stroke-width="0.2" />
  </svg>